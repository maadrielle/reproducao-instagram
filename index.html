<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="Celular" width="350px">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="logo2.png" alt="Instagram"  class="instagram-logo">

                <div class="profile-photo"> 
                    <img src="perfil.jpeg" alt="perfil">
                </div>
                
                <a href="#" class="instagram-login">continue como @user </a>

                <a href="#" class="instagram-logout">remover conta </a>
            </div>

            <div class="group">
                <p class="not-acount">Não é @user?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
